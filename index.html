<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- css font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <div class="home-left">
      <img src="./images/logo.svg" alt="logo">
      <div class="home-content">
        <p id="home-title"><span>WE ' RE</span> COMING SOON</p>
        <p id="home-description">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div  id="home-input">
          <input type="email" id="name" placeholder="Email Address" required>
          <button type="submit" onclick="emailDetect()"><p> > </p></button>
        </div>
      </div>
    </div>
    <div class="home-right">
      <div class="mobile-logo-container">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <img src="./images/hero-desktop.jpg" alt="" id="lady-img">
    </div>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Pierra</a>.
    </p>
  </footer>

  <script src="./js/script.js"></script>
</body>
</html>
